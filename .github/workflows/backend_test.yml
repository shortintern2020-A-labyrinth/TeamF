name: Backend Tests
on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches-ignore:
      - master

jobs:
  test:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    env:
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      APP_DATABASE_HOST: 127.0.0.1
      TEST_DATABASE_HOST: 127.0.0.1
      APP_DATABASE_NAME: travel-notes
      APP_DATABASE_USER: root
      APP_DATABASE_PASSWORD: root
      FLASK_ENV: development
      TZ: Asia/Tokyo
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.6' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
      - uses: mirromutth/mysql-action@v1.1
        with:
          host port: 3306 # Optional, default value is 3306. The port of host
          container port: 3306 # Optional, default value is 3306. The port of container
          character set server: 'utf8' # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
          collation server: 'utf8_general_ci' # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
          mysql version: '5.7' # Optional, default value is "latest". The version of the MySQL
          mysql database: 'travel-notes' # Optional, default value is "test". The specified database which will be create
          mysql root password: 'root' # Required if "mysql user" is empty, default is empty. The root superuser password
      - name: pip install
        run: |
          mv backend app
          mkdir backend
          mv app backend
          cd backend/app
          pip install -r requirements.txt
      - name: migration
        run: |
          cd backend/app
          flask db init
          flask db migrate
      - name: run test
        run: |
          cd backend/app
          pytest